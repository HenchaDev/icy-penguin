<form id="edit-med-info-form" method="POST" action="{% url 'save_med_info' %}">
    {% csrf_token %}
    <!-- Age -->
    <div class="mb-4">
        <label for="age" class="block font-semibold">Age:</label>
        <input type="text" name="age" id="age" class="border border-gray-300 rounded-md px-3 py-2 w-full" value="{{ request.profile.age }}">
    </div>

    <!-- Sex -->
    <div class="mb-4">
        <label for="sex" class="block font-semibold">Sex:</label>
        <input type="text" name="sex" id="sex" class="border border-gray-300 rounded-md px-3 py-2 w-full" value="{{ request.profile.sex }}">
    </div>

    <!-- Height -->
    <div class="mb-4">
        <label for="height" class="block font-semibold">Height:</label>
        <input type="text" name="height" id="height" class="border border-gray-300 rounded-md px-3 py-2 w-full" value="{{ request.profile.height }}">
    </div>

    <!-- Weight -->
    <div class="mb-4">
        <label for="weight" class="block font-semibold">Weight:</label>
        <input type="text" name="weight" id="weight" class="border border-gray-300 rounded-md px-3 py-2 w-full" value="{{ request.profile.weight }}">
    </div>

    <!-- BMI -->
    <div class="mb-4">
        <label for="bmi" class="block font-semibold">BMI:</label>
        <input type="text" name="bmi" id="bmi" class="border border-gray-300 rounded-md px-3 py-2 w-full" value="{{ request.profile.bmi }}">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">Save Changes</button>
</form>

<script>
    document.getElementById('edit-med-info-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/users/save_med_info/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: formData
        })
        .then(response => {
            if (response.ok){
                console.log('Changes saved successfully');
            } else {
                throw new Error('Failed to update medical info.')
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to update medical info. Please try again.')
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
