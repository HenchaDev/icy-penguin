<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-md p-4 mt-10">
        <h2 class="text-3xl font-bold mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="id_username" name="username" placeholder="Enter your username" class="form-input mt-1 block w-full px-3 py-2 rounded-md
                border-gray-300 border shadow-sm focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter your password" class="form-input mt-1 w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="block mt-2 text-sm text-center text-gray-600 hover:underline">Sign Up</a>
    </div>
    
</body>
</html>
